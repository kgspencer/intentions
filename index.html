<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intentions</title>
    <link rel="stylesheet" href="intentions.css">
    <script src="intentions.js"></script>
  </head>
  <body>
    <header>
      <h1>Current Listings</h1>
      <select>
        <option>Seeking services</option>
        <option>Offering services</option>
      </select>
    </header>
    <section id="seeking">
      <article class="ticket">
        <h3>
          <p>COMFORT NEEDED URGENT!!! $400 CASH</p>
          <p>Had a hard day at work, totally biffed an assignment and boss got rlly angry. :(</p>
        </h3>
      </article>
    </section>
    <section id="offering" class="hidden">
      <article class="ticket">
        <h3>
          <p>I'll anticipate your needs for $950</p>
          <p>I know you better than you know yourself sometimes. I'll keep you on track by helping out before you have to ask <3</p>
        </h3>
      </article>
    </section>
  </body>
</html>
